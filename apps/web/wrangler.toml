name = "influencer-review-platform"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# Main worker configuration for OpenNext Cloudflare
main = ".worker-next/index.mjs"

[observability]
enabled = true

# Environment variables
# For local development: create .dev.vars file (see .dev.vars.example)
# For production: use `wrangler secret put <KEY>` or Cloudflare dashboard
#
# Required secrets (set using: wrangler secret put <KEY>):
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - SUPABASE_SB_SECRET
#
# Optional:
# - NEXT_PUBLIC_MEILISEARCH_URL
# - NEXT_PUBLIC_MEILISEARCH_KEY
